<p><h1>Fill Your Details</h1></p>
<form action="">


<label for="fname">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" required id="fname" pattern="[a-zA-Z]{3,18}"><br><br>
<label for="lname">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" required id="lname" pattern="[a-zA-Z]{3,18}"><br><br>
<label for="Address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" required id="Address" pattern="[a-zA-Z0-9]+"><br><br>
<label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="email" required id="email" pattern="[a-z0-9_.]+@[a-z]+\.[a-z]{2,}"><br><br>
<label for="phone">Phone Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" required id="phone" pattern="[6-9]{1}[0-9]{9}"><br><br>
<label for="password">Create Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,18}$"><br><br>
<label for="password">Conform Password</label>
<input type="text" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,18}$"><br>

</form>
